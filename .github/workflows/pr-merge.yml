name: Merge Bot

on:
  schedule:
  - cron:  '*/5 * * * *'
 

  pull_request_review:
    types:
      - dismissed
      - submitted

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Integration check
      uses: squalrus/merge-bot@v0.1.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        test: true
        reviewers: false
        labels: ready
        blocking_labels: do not merge
        checks_enabled: true
        method: squash
        delete_source_branch: true
