on:
  workflow_dispatch:
  pull_request:
    types:
      [opened]

jobs:
  add-issue-to-project:
   permissions:
     repository-projects: write
   runs-on: ubuntu-latest
   steps:
     - name: add
       uses: actions/add-to-project@v0.3.0
       with:
        label-operator: NOT
        project-url: https://github.com/users/cledsonAlves/projects/3
        github-token: ${{ secrets.GITHUB_TOKEN }}
