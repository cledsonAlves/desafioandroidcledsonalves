name: Call a reusable workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  call-workflow:
    uses: /.github/workflows/workflow-board.yml@master

  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: /.github/workflows/workflow-board.yml@master
    with:
      config-path: .github/labeler.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

